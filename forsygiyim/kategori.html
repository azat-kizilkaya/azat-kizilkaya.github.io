<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOLEKSİYON | FORSY GİYİM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --accent: #E84D35;
            --dark: #050505;
            --gray: #f4f4f4;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #fff;
            color: #111;
            overflow-x: hidden;
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
        }

        /* NAVBAR (Copied from index.html) */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            border-bottom: 1px solid #eee;
        }

        .nav-link {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
            margin: 0 15px;
            position: relative;
            cursor: pointer;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .brand {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .filter-header {
            padding: 40px 50px;
            background: #f8f8f8;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px;
        }

        .cat-card {
            border: none;
            transition: 0.3s;
            cursor: pointer;
        }

        .cat-card:hover {
            transform: translateY(-10px);
        }

        .cat-img-wrap {
            height: 450px;
            overflow: hidden;
            background: #eee;
            position: relative;
        }

        .cat-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .cat-card:hover img {
            transform: scale(1.05);
        }

        .cat-info {
            padding: 20px 0;
            text-align: center;
        }

        .cat-title {
            font-family: 'Oswald';
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .cat-price {
            color: #555;
            font-weight: 300;
        }

        /* FOOTER (Copied from index.html) */
        footer {
            background: #0e0e0e;
            color: #fff;
            padding: 80px 0;
        }

        .footer-link {
            display: block;
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .footer-link:hover {
            color: #fff;
            padding-left: 5px;
        }

        .newsletter input {
            background: #222;
            border: none;
            padding: 15px;
            width: 100%;
            color: #fff;
            margin-bottom: 10px;
        }

        .newsletter button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            border: none;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }

            .filter-header {
                padding: 30px 20px;
                flex-direction: column;
                text-align: center;
            }

            .grid-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar fixed-top">
        <div class="d-flex align-items-center">
            <a href="index.html" class="brand">FORSY<span style="color:var(--accent)">.</span></a>
            <div class="d-none d-md-flex ms-5">
                <a href="kategori.html?k=T-Shirt" class="nav-link">KOLEKSİYON</a>
                <a href="kategori.html?k=Eşofman Altı" class="nav-link">EŞOFMAN</a>
                <a href="#" class="nav-link" onclick="swalComingSoon()">AKSESUAR</a>
            </div>
        </div>
        <div class="d-flex align-items-center gap-4">
            <a href="#" class="nav-link m-0" onclick="swalComingSoon()">GİRİŞ</a>
            <a href="sepet.html" class="position-relative text-black">
                <i class="fa fa-shopping-bag fa-lg"></i>
                <span id="cart-count"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="font-size:10px;">0</span>
            </a>
        </div>
    </nav>
    <div style="height: 100px;"></div> <!-- Spacer -->

    <div class="filter-header">
        <div>
            <h1 style="font-size: 40px; margin:0;" id="category-title">TÜM KOLEKSİYON</h1>
            <p class="text-muted mb-0" id="product-count">0 Ürün Listeleniyor</p>
        </div>

        <select class="form-select w-auto rounded-0 border-dark" onchange="sortProducts(this.value)">
            <option value="yeni">EN YENİLER</option>
            <option value="dusuk">FİYAT: DÜŞÜK - YÜKSEK</option>
            <option value="yuksek">FİYAT: YÜKSEK - DÜŞÜK</option>
        </select>
    </div>

    <div class="grid-container" id="product-grid">
        <!-- Products will be injected here -->
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row gy-5">
                <div class="col-md-4">
                    <h3 class="mb-4">FORSY.</h3>
                    <p class="text-muted">Modern, minimalist ve kaliteli giyimin adresi.</p>
                    <div class="d-flex gap-3 mt-4">
                        <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a>
                    </div>
                </div>
                <div class="col-md-2 offset-md-1">
                    <h5 class="mb-4 text-white-50">ALIŞVERİŞ</h5>
                    <a href="#" class="footer-link">Yeni Gelenler</a>
                    <a href="#" class="footer-link">İndirimler</a>
                </div>
                <div class="col-md-3">
                    <h5 class="mb-4 text-white-50">HABERDAR OL</h5>
                    <form class="newsletter">
                        <input type="email" placeholder="E-posta adresiniz">
                        <button>KAYIT OL</button>
                    </form>
                </div>
            </div>
            <div class="border-top border-secondary mt-5 pt-4 text-center text-muted small">
                &copy; 2026 FORSY GİYİM. Tüm hakları saklıdır.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/data.js?v=2.1"></script>
    <script>
        AOS.init({ once: true });

        // Get filter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryFilter = urlParams.get('k');
        const sortParam = urlParams.get('sira') || 'yeni';

        // Update Header
        const titleEl = document.getElementById('category-title');
        if (categoryFilter) titleEl.innerText = categoryFilter.toUpperCase();

        // Filter Products
        let filteredProducts = products;
        if (categoryFilter) {
            filteredProducts = products.filter(p => p.category === categoryFilter);
        }

        // Sort Function
        function renderProducts(items) {
            const grid = document.getElementById('product-grid');
            const countEl = document.getElementById('product-count');

            grid.innerHTML = '';
            countEl.innerText = items.length + " Ürün Listeleniyor";

            if (items.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center">Bu kategoride ürün bulunamadı.</div>';
                return;
            }

            items.forEach(u => {
                const div = document.createElement('div');
                div.className = 'cat-card';
                div.setAttribute('data-aos', 'fade-up');
                div.onclick = function () { location.href = 'urun_detay.html?id=' + u.id; };

                div.innerHTML = `
                <div class="cat-img-wrap">
                    <img src="${u.image}" alt="${u.name}" onerror="this.src='https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=600&auto=format&fit=crop'">
                </div>
                <div class="cat-info">
                    <div class="cat-title">${u.name}</div>
                    <div class="cat-price">${formatCurrency(u.price)}</div>
                </div>
            `;
                grid.appendChild(div);
            });
        }

        function sortProducts(sortType) {
            let sorted = [...filteredProducts];
            if (sortType === 'dusuk') sorted.sort((a, b) => a.price - b.price);
            if (sortType === 'yuksek') sorted.sort((a, b) => b.price - a.price);
            if (sortType === 'yeni') sorted.sort((a, b) => b.id - a.id); // Assuming higher ID = newer

            renderProducts(sorted);
        }

        // Initial Render
        document.querySelector('select').value = sortParam;
        sortProducts(sortParam);

        // Cart Count
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cart-count').innerText = totalItems;

        function swalComingSoon() {
            Swal.fire({
                title: 'Çok Yakında!',
                text: 'Bu özellik geliştiriliyor.',
                icon: 'info',
                confirmButtonColor: '#E84D35'
            });
        }
    </script>
</body>

</html>
