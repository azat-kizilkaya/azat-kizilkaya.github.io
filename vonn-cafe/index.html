<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vonn Cafe Menu</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- HOME VIEW: Category Selection -->
    <section id="home-view" class="view active">
        <header class="main-header">
            <h1>VONN CAFE</h1>
            <p>Premium Coffee & Desserts</p>
        </header>
        <div class="category-cards-container" id="category-cards-container">
            <!-- Cards injected by JS -->
        </div>
    </section>

    <!-- MENU VIEW: Product List -->
    <section id="menu-view" class="view">
        <div class="menu-header">
            <button class="back-btn" id="back-btn">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </button>
            <h2 id="menu-title">Kategori Adı</h2>
            <div class="search-box">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" id="search-input" placeholder="Ürün ara...">
            </div>
        </div>

        <div class="menu-hero" id="menu-hero">
            <!-- Dynamic Background Image here -->
            <div class="overlay"></div>
        </div>

        <div class="products-container" id="products-container">
            <!-- Products injected by JS -->
        </div>
    </section>

    <!-- Product Modal -->
    <div class="modal-overlay" id="product-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">
                <ion-icon name="close-outline"></ion-icon>
            </button>
            <img src="" alt="Detail" class="modal-image" id="modal-img">
            <div class="modal-details">
                <h2 class="modal-title" id="modal-title">Ürün Adı</h2>
                <p class="modal-desc" id="modal-desc">Ürün açıklaması burada yer alacak.</p>
                <div class="modal-price" id="modal-price">0 ₺</div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
